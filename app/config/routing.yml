MagentoHackathonRegistrationBundle:
    resource: "@MagentoHackathonRegistrationBundle/Resources/config/routing.yml"
    prefix:   /

_welcome:
    pattern:  /
    defaults: { _controller: MagentoHackathonRegistrationBundle:Default:index }

_imprint:
    pattern:  /imprint
    defaults: { _controller: MagentoHackathonRegistrationBundle:Default:imprint }

_about:
    pattern:  /about
    defaults: { _controller: MagentoHackathonRegistrationBundle:Default:about }

_registration:
    pattern:  /register
    defaults: { _controller: MagentoHackathonRegistrationBundle:Register:index }

_thanks:
    pattern:  /register/thanks/{eventId}/{userId}
    defaults: { _controller: MagentoHackathonRegistrationBundle:Register:thanks }

OrderlyPayPalIpnBundleEmail:
    resource: "@OrderlyPayPalIpnBundle/Controller/TwigNotificationEmailController.php"
    type:     annotation
    prefix:   /ipn/

OrderlyPayPalIpnBundleEmail:
    resource: "@OrderlyPayPalIpnBundle/Controller/NoNotificationController.php"
    type:     annotation
    prefix:   /ipn/

